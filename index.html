<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>crafty</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize css -->
    <link rel="stylesheet" type="text/css" href="./libs/materialize/css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
  </head>
  <body>
    <!-- Import pixi js -->
    <script src="./libs/pixi.min.js"></script>
    <script src="./libs/pixi-display.js"></script>
    <!-- Import jQuery js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Import materialize js -->
    <script src="./libs/materialize/js/materialize.min.js"></script>
    <!-- main contents of crafty -->
    <div class="row main-row">
      <div class="col s8 canvas-container">
        <!-- title of main-canvas -->
        <blockquote>
          <h4>Canvas</h4>
        </blockquote>
        <!-- slide -->
        <ul id="slide-out" class="side-nav">
          <li><div class="userView">
          </div></li>
          <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
          <li><a href="#!">Second Link</a></li>
          <li><div class="divider"></div></li>
          <li><a class="subheader">Subheader</a></li>
          <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="btn-floating btn-large waves-effect waves-light red button-collapse add-blocks"><i class="material-icons">add</i></a>
      </div>
      <div class="col s4 code-container">
        <!-- title of code-container -->
        <blockquote>
          <h4>Pastel Code</h4>
        </blockquote>
      </div>
      <div class="button-convert">
        <div>
          <a class="waves-effect waves-light btn test"><i class="material-icons right">chevron_right</i>canvas to pastel</a>
        </div>
        <div>
          <a class="waves-effect waves-light btn test2"><i class="material-icons left">chevron_left</i>pastel to canvas</a>
        </div>
      </div>
    </div>
    <script>
    window.onload = function() {
      var temp = $(document).width();
      var temp2 = $('.button-convert').width();
      $('.button-convert').css('left', temp*0.667 - temp2*0.5);
    }
    $(window).resize(function() {
      var temp = $(document).width();
      $('.button-convert').css('left', temp*0.667 - temp2*0.5);
    });
    // Initialize collapse button
    $('.button-collapse').sideNav({
        menuWidth: 300, // Default is 240
        edge: 'left', // Choose the horizontal origin
        closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
      }
    );
    // Initialize collapsible (uncomment the line below if you use the dropdown variation)
    //$('.collapsible').collapsible();
    </script>
  </body>
</html>
