<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>crafty</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize css -->
    <link rel="stylesheet" type="text/css" href="./libs/materialize/css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
  </head>
  <body>
    <!-- Import pixi js -->
    <script src="./libs/pixi.min.js"></script>
    <script src="./libs/pixi-display.js"></script>
    <!-- Import jQuery js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Import materialize js -->
    <script src="./libs/materialize/js/materialize.min.js"></script>
    <!-- main contents of crafty -->
    <div class="row main-row">
      <div class="col s8 canvas-container">
        <!-- title of main-canvas -->
        <blockquote>
          <h4>Canvas</h4>
        </blockquote>
        <!-- slide -->
        <ul id="slide-out" class="side-nav">
          <ul class="collapsible" data-collapsible="accordion">
            <li>
              <div class="collapsible-header"><i class="material-icons">warning</i>IF function</div>
              <div class="collapsible-body">
                <p>Here is if function</p>
                <img src="http://placehold.it/200x100"/>
              </div>
            </li>
            <li>
              <div class="collapsible-header"><i class="material-icons">favorite</i>Normal function</div>
              <div class="collapsible-body"><p>Here is normal function</p></div>
            </li>
          </ul>
        </ul>
        <a href="#" data-activates="slide-out" class="btn-floating btn-large waves-effect waves-light red button-collapse add-blocks"><i class="material-icons">add</i></a>
      </div>
      <div class="col s4 code-container">
        <!-- title of code-container -->
        <blockquote>
          <h4>Pastel Code</h4>
        </blockquote>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Textarea</label>
              </div>
            </div>
          </form>
        </div>
        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn modal-trigger btn-floating btn-large red run-code" href="#modal1"><i class="material-icons">play_arrow</i></a>
        <!-- Modal Structure -->
        <div id="modal1" class="modal bottom-sheet">
          <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
          </div>
        </div>
      </div>
      <div class="button-convert">
        <div>
          <a class="waves-effect waves-light btn"><i class="material-icons right">chevron_right</i>canvas to pastel</a>
        </div>
        <div>
          <a class="waves-effect waves-light btn"><i class="material-icons left">chevron_left</i>pastel to canvas</a>
        </div>
      </div>
    </div>
    <script>
    window.onload = function() {
      var temp = $(document).width();
      var temp2 = $('.button-convert').width();
      $('.button-convert').css('left', temp*0.667 - temp2*0.5);
    }
    $(window).resize(function() {
      var temp = $(document).width();
      $('.button-convert').css('left', temp*0.667 - temp2*0.5);
    });
    // Initialize collapse button
    $('.button-collapse').sideNav({
        menuWidth: 300, // Default is 240
        edge: 'left', // Choose the horizontal origin
        closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
      }
    );
    // Initialize collapsible (uncomment the line below if you use the dropdown variation)
    //$('.collapsible').collapsible();
    $('.modal-trigger').leanModal({
        dismissible: true, // Modal can be dismissed by clicking outside of the modal
        opacity: .5, // Opacity of modal background
        in_duration: 300, // Transition in duration
        out_duration: 200, // Transition out duration
        starting_top: '4%', // Starting top style attribute
        ending_top: '10%', // Ending top style attribute
      }
    );
    $(document).ready(function(){
      $('.collapsible').collapsible({
        accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
      });
    });
    </script>
  </body>
</html>
